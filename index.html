<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Planeaci√≥n Estrat√©gica</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1F2937;
            min-height: 100vh;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-box {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            color: #4F46E5;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #6B7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4F46E5;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            border: none;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            color: #6B7280;
            font-size: 0.875rem;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: #4F46E5;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .success-message {
            background: #D1FAE5;
            color: #065F46;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.25rem;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.08);
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .user-info {
            padding: 1rem 1.5rem;
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
            font-size: 0.875rem;
        }

        .user-email {
            color: #4F46E5;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .btn-logout {
            padding: 0.5rem 1rem;
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            width: 100%;
        }

        .btn-logout:hover {
            border-color: #DC2626;
            color: #DC2626;
        }

        .nav-items {
            flex: 1;
            padding: 1rem 0;
        }

        .nav-item {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            color: #4B5563;
            font-size: 1rem;
            border-left: 3px solid transparent;
            text-align: left;
        }

        .nav-item:hover {
            background: #F3F4F6;
            color: #4F46E5;
        }

        .nav-item.activo {
            background: rgba(79, 70, 229, 0.1);
            color: #4F46E5;
            font-weight: 600;
            border-left-color: #4F46E5;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: #F9FAFB;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .entidades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .entidad-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .entidad-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border-color: #4F46E5;
        }

        .entidad-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .entidad-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .entidad-info h3 {
            font-size: 1.125rem;
            font-weight: 700;
            color: #111827;
        }

        .entidad-info p {
            font-size: 0.875rem;
            color: #6B7280;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6B7280;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #111827;
            margin: 1rem 0;
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            border: 2px solid #E5E7EB;
            background: white;
            color: #6B7280;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sync-status {
            padding: 0.5rem 1rem;
            background: #D1FAE5;
            color: #065F46;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .app-container {
                flex-direction: column;
            }

            .entidades-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
       const firebaseConfig = {
            apiKey: "AIzaSyAudtZnoZuRtbEDJ8Am-7XgDBDsqTTdU68",
            authDomain: "plan-estrategico-50ab9.firebaseapp.com",
            projectId: "plan-estrategico-50ab9",
            storageBucket: "plan-estrategico-50ab9.firebasestorage.app",
            messagingSenderId: "708927732803",
            appId: "1:708927732803:web:b55ff91c7649e93cf0e8f6"
        };
// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);",
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-proyecto",
            storageBucket: "tu-proyecto.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:xxxxxxxxxxxxx"
        };

        // Inicializar Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [entidades, setEntidades] = useState([]);
            const [vista, setVista] = useState('entidades');

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (user) {
                    const unsubscribe = db.collection('usuarios')
                        .doc(user.uid)
                        .collection('entidades')
                        .onSnapshot((snapshot) => {
                            const entidadesData = [];
                            snapshot.forEach((doc) => {
                                entidadesData.push({ id: doc.id, ...doc.data() });
                            });
                            setEntidades(entidadesData);
                        });

                    return () => unsubscribe();
                }
            }, [user]);

            if (loading) {
                return <div className="loading">‚è≥ Cargando...</div>;
            }

            if (!user) {
                return <AuthScreen />;
            }

            return <MainApp user={user} entidades={entidades} vista={vista} setVista={setVista} />;
        };

        const AuthScreen = () => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');
                setIsLoading(true);

                try {
                    if (isLogin) {
                        await auth.signInWithEmailAndPassword(email, password);
                    } else {
                        await auth.createUserWithEmailAndPassword(email, password);
                        setSuccess('¬°Cuenta creada exitosamente! Iniciando sesi√≥n...');
                    }
                } catch (error) {
                    let errorMsg = 'Ocurri√≥ un error';
                    if (error.code === 'auth/email-already-in-use') {
                        errorMsg = 'Este email ya est√° registrado';
                    } else if (error.code === 'auth/weak-password') {
                        errorMsg = 'La contrase√±a debe tener al menos 6 caracteres';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMsg = 'Email inv√°lido';
                    } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        errorMsg = 'Email o contrase√±a incorrectos';
                    }
                    setError(errorMsg);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="auth-container">
                    <div className="auth-box">
                        <div className="auth-header">
                            <h1>üéØ Planeaci√≥n Estrat√©gica</h1>
                            <p>{isLogin ? 'Inicia sesi√≥n para continuar' : 'Crea tu cuenta'}</p>
                        </div>

                        {error && <div className="error-message">‚ö†Ô∏è {error}</div>}
                        {success && <div className="success-message">‚úÖ {success}</div>}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                    placeholder="tu@email.com"
                                />
                            </div>

                            <div className="form-group">
                                <label>Contrase√±a</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                    placeholder="M√≠nimo 6 caracteres"
                                />
                            </div>

                            <button type="submit" className="btn-primary" disabled={isLoading}>
                                {isLoading ? '‚è≥ Procesando...' : (isLogin ? 'üîê Iniciar Sesi√≥n' : 'üìù Crear Cuenta')}
                            </button>
                        </form>

                        <div className="auth-switch">
                            {isLogin ? '¬øNo tienes cuenta? ' : '¬øYa tienes cuenta? '}
                            <button onClick={() => {
                                setIsLogin(!isLogin);
                                setError('');
                                setSuccess('');
                            }}>
                                {isLogin ? 'Reg√≠strate' : 'Inicia sesi√≥n'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const MainApp = ({ user, entidades, vista, setVista }) => {
            const [modalAbierto, setModalAbierto] = useState(false);
            const [formData, setFormData] = useState({ nombre: '', nit: '', periodo: '', vision: '' });
            const [guardando, setGuardando] = useState(false);

            const handleLogout = () => {
                if (window.confirm('¬øCerrar sesi√≥n?')) {
                    auth.signOut();
                }
            };

            const agregarEntidad = async (e) => {
                e.preventDefault();
                setGuardando(true);

                try {
                    await db.collection('usuarios')
                        .doc(user.uid)
                        .collection('entidades')
                        .add({
                            ...formData,
                            creadoEn: firebase.firestore.FieldValue.serverTimestamp(),
                            ejes: [],
                            objetivos: [],
                            indicadores: [],
                            seguimientos: []
                        });

                    setModalAbierto(false);
                    setFormData({ nombre: '', nit: '', periodo: '', vision: '' });
                } catch (error) {
                    alert('Error al guardar: ' + error.message);
                } finally {
                    setGuardando(false);
                }
            };

            const eliminarEntidad = async (id) => {
                if (window.confirm('¬øEliminar esta entidad y todos sus datos?')) {
                    try {
                        await db.collection('usuarios')
                            .doc(user.uid)
                            .collection('entidades')
                            .doc(id)
                            .delete();
                    } catch (error) {
                        alert('Error al eliminar: ' + error.message);
                    }
                }
            };

            return (
                <div className="app-container">
                    <nav className="sidebar">
                        <div className="sidebar-header">
                            <h2>Planeaci√≥n Estrat√©gica</h2>
                            <p>Sistema Multi-Entidad</p>
                        </div>

                        <div className="user-info">
                            <div className="user-email">üë§ {user.email}</div>
                            <button className="btn-logout" onClick={handleLogout}>
                                üö™ Cerrar Sesi√≥n
                            </button>
                        </div>

                        <div className="nav-items">
                            <button 
                                className={`nav-item ${vista === 'entidades' ? 'activo' : ''}`}
                                onClick={() => setVista('entidades')}
                            >
                                üè¢ Mis Entidades
                            </button>
                            <button 
                                className={`nav-item ${vista === 'dashboard' ? 'activo' : ''}`}
                                onClick={() => setVista('dashboard')}
                            >
                                üìä Dashboard
                            </button>
                        </div>

                        <div className="sync-status">
                            ‚úÖ Sincronizado en la nube
                        </div>
                    </nav>

                    <main className="main-content">
                        {vista === 'entidades' && (
                            <div>
                                <div className="page-header">
                                    <h1>Mis Entidades</h1>
                                    <button className="btn-primary" onClick={() => setModalAbierto(true)}>
                                        + Nueva Entidad
                                    </button>
                                </div>

                                <div className="entidades-grid">
                                    {entidades.length === 0 ? (
                                        <div className="empty-state">
                                            <h3>üè¢ No hay entidades</h3>
                                            <p>Crea tu primera entidad para comenzar</p>
                                            <button className="btn-primary" onClick={() => setModalAbierto(true)}>
                                                Crear Primera Entidad
                                            </button>
                                        </div>
                                    ) : (
                                        entidades.map(entidad => (
                                            <div key={entidad.id} className="entidad-card">
                                                <div className="entidad-header">
                                                    <div className="entidad-icon">üè¢</div>
                                                    <div className="entidad-info">
                                                        <h3>{entidad.nombre}</h3>
                                                        <p>{entidad.periodo}</p>
                                                    </div>
                                                </div>
                                                <p style={{color: '#6B7280', marginBottom: '1rem'}}>
                                                    NIT: {entidad.nit}
                                                </p>
                                                {entidad.vision && (
                                                    <p style={{color: '#4F46E5', fontSize: '0.875rem', marginBottom: '1rem'}}>
                                                        üéØ {entidad.vision}
                                                    </p>
                                                )}
                                                <button 
                                                    className="btn-secondary"
                                                    onClick={() => eliminarEntidad(entidad.id)}
                                                    style={{width: '100%', justifyContent: 'center'}}
                                                >
                                                    üóëÔ∏è Eliminar
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {vista === 'dashboard' && (
                            <div className="empty-state">
                                <h3>üìä Dashboard</h3>
                                <p>Pr√≥ximamente: gr√°ficos y an√°lisis</p>
                            </div>
                        )}
                    </main>

                    {modalAbierto && (
                        <div className="auth-container" style={{position: 'fixed', inset: 0, background: 'rgba(0,0,0,0.5)', zIndex: 1000}}>
                            <div className="auth-box">
                                <div className="auth-header">
                                    <h1>Nueva Entidad</h1>
                                </div>
                                <form onSubmit={agregarEntidad}>
                                    <div className="form-group">
                                        <label>Nombre *</label>
                                        <input
                                            type="text"
                                            value={formData.nombre}
                                            onChange={(e) => setFormData({...formData, nombre: e.target.value})}
                                            required
                                            placeholder="Cooperativa..."
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>NIT *</label>
                                        <input
                                            type="text"
                                            value={formData.nit}
                                            onChange={(e) => setFormData({...formData, nit: e.target.value})}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Periodo *</label>
                                        <input
                                            type="text"
                                            value={formData.periodo}
                                            onChange={(e) => setFormData({...formData, periodo: e.target.value})}
                                            required
                                            placeholder="2025-2027"
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Visi√≥n</label>
                                        <textarea
                                            value={formData.vision}
                                            onChange={(e) => setFormData({...formData, vision: e.target.value})}
                                            rows={3}
                                            style={{width: '100%', padding: '0.75rem', border: '2px solid #E5E7EB', borderRadius: '8px'}}
                                        />
                                    </div>
                                    <button type="submit" className="btn-primary" disabled={guardando}>
                                        {guardando ? '‚è≥ Guardando...' : 'üíæ Guardar'}
                                    </button>
                                    <button 
                                        type="button" 
                                        className="btn-secondary" 
                                        onClick={() => setModalAbierto(false)}
                                        style={{width: '100%', justifyContent: 'center'}}
                                    >
                                        Cancelar
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
